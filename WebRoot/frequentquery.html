	<form class="layui-form">
		<div class="layui-collapse" lay-accordion>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">老师排课数据</h2>
				<div class="layui-colla-content">
					<textarea name="desc" class="layui-textarea" id="tpk">SELECT room_id, tea_id, tea_type, start_time, end_time, class_id FROM base_course_lesson WHERE room_id > 0 AND tea_id > 0 AND start_time >= NOW() AND ( base_course_lesson. STATUS = 1 OR base_course_lesson. STATUS = 7 OR base_course_lesson. STATUS = 3 OR base_course_lesson. STATUS = 4 ) and tea_id = 36149 ORDER BY end_time DESC</textarea>

					<button class="layui-btn layui-btn-small" lay-submit
						lay-filter="go1" style="padding-top: 2px;">run</button>
				</div>
			</div>

			<div class="layui-colla-item">
				<h2 class="layui-colla-title">老师开课数据</h2>
				<div class="layui-colla-content">
					<textarea name="desc" class="layui-textarea" id="tkk">select teacher_id,date,time,time_slot,project_code from teacher_class_schedule where teacher_id =5310 order by date</textarea>
					<button class="layui-btn layui-btn-small" lay-submit
						lay-filter="go2">run</button>
				</div>
			</div>

			<div class="layui-colla-item">
				<h2 class="layui-colla-title">老师请假信息</h2>
				<div class="layui-colla-content">
					<textarea name="desc" class="layui-textarea" id="tqj">SELECT sso_id, DATE, slot,teacher_type,add_time FROM otm_open_slot where sso_id = 350010032</textarea>
					<button class="layui-btn layui-btn-small" lay-submit
						lay-filter="go4">run</button>
				</div>
			</div>

			<div class="layui-colla-item">
				<h2 class="layui-colla-title">老师详细信息</h2>
				<div class="layui-colla-content">
					<textarea name="desc" class="layui-textarea" id="txx">SELECT sso_id,real_name,sex,entry_time,departure_time,category,project_type,subcategory,term_type FROM mc_teacher where sso_id =350000404</textarea>
					<button class="layui-btn layui-btn-small" lay-submit
						lay-filter="go5">run</button>
				</div>
			</div>



		</div>
	</form>

	<table class="layui-table">
		<colgroup>
			<col width="150">
			<col width="200">
			<col>
